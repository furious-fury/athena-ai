version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - POLYMARKET_API_KEY=${POLYMARKET_API_KEY}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - POLY_PROXY_URL=${POLY_PROXY_URL}
      - HTTPS_PROXY=${POLY_PROXY_URL}
      - HTTP_PROXY=${POLY_PROXY_URL}
    restart: always
  # redis service removed (Using External)
  # db service removed (Using Supabase)

  # volumes removed
