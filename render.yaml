services:
  # --------------------------------------------------------------------------------
  # 1. Backend Server (Docker)
  # --------------------------------------------------------------------------------
  - type: web
    name: athena-server
    runtime: docker
    region: oregon 
    plan: free 
    rootDir: .
    dockerContext: .
    dockerfilePath: server/Dockerfile
    envVars:
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: athena-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: athena-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: athena-redis
          property: port
      - key: NODE_ENV
        value: production
      # SECRETS (You must add these in the Render Dashboard)
      - key: OPENAI_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: POLYMARKET_API_KEY
        sync: false

  # --------------------------------------------------------------------------------
  # 2. Redis
  # --------------------------------------------------------------------------------
  - type: redis
    name: athena-redis
    region: oregon
    plan: free 
    ipAllowList: [] 

databases:
  - name: athena-db
    databaseName: polydapp
    user: athena_user
    plan: free 
